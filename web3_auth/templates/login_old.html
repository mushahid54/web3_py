<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Moralis Auth Django Rest Demo</title>
</head>
<body style="background: #fff; padding-left:10%">
 <div>

 {% if user.is_authenticated %}
 <h1 style="font-size: 35px">Welcome Web3 Metamask User, {{ user.username }} !</h1>
 <a style="font-size: 30px" href="{% url 'my_profile' %}"> My profile </a> <br/><br/>
 <a style="font-size: 30px" href="{% url 'logout' %}?next={% url 'moralis_auth' %}">Logout</a>
 {% else %}
 <h1>Web3 Login Django Rest demo</h1>
 <button class="btn" id="auth-metamask" style="font-size: 30px;background: linear-gradient(120deg,#f14c4c,#5a50ba);color: #e2e2e2;font-size: 30px;">Login with Moralis Web3 API</button>
 {% endif %}
 </div>

 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

 {% if user.is_authenticated %}
 {% else %}
 <script>
 const elBtnMetamask = document.getElementById('auth-metamask');

 const handleApiPost = async (endpoint, params) => {
 const result = await axios.post(`${endpoint}`, params, {
 headers: {
 'content-type': 'application/json',
 "X-CSRFToken": '{{ csrf_token }}'
 },
 });

 return result.data;
 };

 const requestMessage = (account, chain) =>
 handleApiPost('{% url 'request_message' %}', {
 address: account,
 chain: chain,
 network: 'evm',
 });

 const verifyMessage = (message, signature) =>
 handleApiPost('{% url 'verify_message' %}', {
 message,
 signature,
 network: 'evm',
 });

 const connectToMetamask = async () => {
 const provider = new ethers.providers.Web3Provider(window.ethereum, 'any');

 const [accounts, chainId] = await Promise.all([
 provider.send('eth_requestAccounts', []),
 provider.send('eth_chainId', []),
 ]);

 const signer = provider.getSigner();
 return { signer, chain: chainId, account: accounts[0] };
 };

 const handleAuth = async () => {
 // Connect to Metamask
 const { signer, chain, account } = await connectToMetamask();
 console.log("account", account, "chain", chain)

 if (!account) {
 throw new Error('No account found');
 }
 if (!chain) {
 throw new Error('No chain found');
 }

 const { message } = await requestMessage(account, chain);
 const signature = await signer.signMessage(message);
 const { user } = await verifyMessage(message, signature);
 console.log(user)
 if (user) {
 location.reload();
 }
 else{
 alert("authentication error")
 }
 };


 function init() {
 elBtnMetamask.addEventListener('click', async () => {
 handleAuth().catch((error) => console.log(error));
 });
 }

 window.addEventListener('load', () => {
 init();
 });

 </script>
 {% endif %}
</body>
</html>
